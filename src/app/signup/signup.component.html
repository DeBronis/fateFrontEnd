<body>
  <div class="container">
    <h2>SIGN UP</h2><br>
    <form (ngSubmit)="onSubmit()" #SignUpForm="ngForm">

      <!-- <prev>{{ SignUpForm.value | json }}</prev> -->

      <div class="form-group">
        <label for="exampleInputFirstName1">First Name</label>
        <input type="text" class="form-control" name="first_name" [(ngModel)]="model.first_name" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="exampleInputLastName1">Last Name</label>
        <input type="text" class="form-control" name="last_name" [(ngModel)]="model.last_name" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="model.email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
      </div>
      <button type="submit" (click)="addUser()" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
